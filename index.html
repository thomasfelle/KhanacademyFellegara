    <h1>Credo (Carlo Bramanti)</h1>
    <p> Credo che nessuno muoia <br>
credo che l’anima in realtà<br>
divenga un’ombra<br>
e al culmine del suo vagare<br>
si adagi ai piedi<br>
d’un fiore non visto.<br>
Quei fiori gialli<br>
di cui son piene<br>
le campagne<br>
quando fai ritorno a casa<br>
e vorresti che lei<br>
esistesse.</p>
